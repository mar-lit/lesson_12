<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div class="transform">
                <h1>Transform</h1>
                <div class="transform__block transform__block--translate">
                    <div class="translate">
                        <h2 class="title">Translate</h2>
                    </div>
                </div>
                <div class="transform__block">
                    <div class="scale">
                        <h2 class="title title--scale">Scale</h2>
                    </div>
                </div>
                <div class="transform__block">
                    <div class="rotate">
                        <h2 class="title title--rotate">Rotate</h2>
                    </div>
                </div>
                <div class="transform__block">
                    <div class="skew">
                        <h2 class="title title--skew">Skew</h2>
                    </div>
                </div>
                <div class="transform__block transform__block--perspective">
                    <div class="perspective">
                        <h2 class="title title--perspective">Perspective</h2>
                    </div>
                </div>
                <div class="transform__block transform__block--style">
                    <div class="style">
                        <h2 class="title title--style">Style</h2>
                    </div>
                </div>
            </div>
            <div class="tree">
                <div class="tree__whreath">
                    <img src="img/christmas.png" class="whreath" alt="новогодний венок">
                </div>
                <div class="gift">
                    <div class="gift__body">
                        <div class="gift__front">
                        </div>
                        <div class="gift__back">
                        </div>
                    </div>
                </div>
                <div class="tree__top">
                    <img src="img/icons8-santas-hat-100.png" class="hat" alt="шапка санты">
                </div>
            </div>
        </main>
        <footer>

        </footer>

    </div>
